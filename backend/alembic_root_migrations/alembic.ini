[alembic]
# template used to generate migration files
# file_template = %% (rev)s_%%(slug)s
script_location = c:\set\jsg\backend\alembic_root_migrations

# SQLAlchemy database URL (replace username/password/dbname)
sqlalchemy.url = mysql+pymysql://root:Sarswati%4018@localhost:3306/face_attendance
# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic,flask_migrate

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_flask_migrate]
level = INFO
handlers =
qualname = flask_migrate

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
