name: DB Init and Build

on:
  push:
    branches: [ main ]

env:
  # Registry and image path must be lowercase for Docker/OCI
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ toLower(github.repository) }}

jobs:
  migrate:
    name: migrate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install minimal Python requirements for DB init
        run: |
          python -m pip install --upgrade pip
          # Install only the minimal packages required to run create_tables.py
          pip install Flask SQLAlchemy PyMySQL python-dotenv

      - name: Run DB init (create tables)
        env:
          # Provide the Railway DB URL via secret; do not print this value
          SQLALCHEMY_DATABASE_URI: ${{ secrets.RAILWAY_DB_URL }}
          # Run app in development mode during CI to avoid requiring production-only secrets
          FLASK_ENV: development
        run: |
          python create_tables.py

  build-and-push:
    name: build-and-push
    needs: migrate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log into GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
